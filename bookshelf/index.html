<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nisarga's Book Shelf</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">nisarga's book shelf</h1>

      <section class="shelf-section">
        <div class="shelf-label">top shelf</div>
        <div id="top-shelf" class="shelf"></div>
      </section>

      <section class="shelf-section">
        <div class="shelf-label">bottom shelf</div>
        <div id="bottom-shelf" class="shelf"></div>
      </section>

      <button id="openAddModal" class="add-button">+ add book</button>
    </main>

    <!-- Add / Edit Book Modal -->
    <div id="addModal" class="modal hidden">
      <div class="modal-content">
        <h2 id="addModalTitle">add a book</h2>

        <div class="shelf-toggle">
          <button id="topToggle" class="toggle-button active">top shelf</button>
          <button id="bottomToggle" class="toggle-button">bottom shelf</button>
        </div>

        <label>author</label>
        <input id="authorInput" type="text" />

        <label>title</label>
        <input id="titleInput" type="text" />

        <label>review</label>
        <textarea id="reviewInput" rows="4"></textarea>

        <label>genre</label>
        <input id="genreInput" type="text" />

        <label>rating</label>
        <div id="ratingInput" class="stars">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>

        <label>emotional impact</label>
        <div class="impact-row">
          <span>chill</span>
          <input id="impactInput" type="range" min="0" max="100" value="40" />
          <span>ruined me</span>
        </div>

        <label>why I read it</label>
        <input id="whyInput" type="text" />

        <div class="modal-actions">
          <button id="cancelAdd" class="text-button">cancel</button>
          <button id="saveAdd" class="primary-button">
            add to shelf
          </button>
        </div>
      </div>
    </div>

    <!-- Book Detail Modal -->
    <div id="detailModal" class="modal hidden">
      <div class="detail-content">
        <button id="closeDetail" class="close-button">×</button>

        <h2 id="detailTitle"></h2>
        <p id="detailAuthor" class="detail-author"></p>

        <div class="detail-row">
          <span class="detail-label">rating</span>
          <div id="detailStars" class="stars"></div>
        </div>

        <div class="detail-row">
          <span class="detail-label">genre</span>
          <span id="detailGenre" class="genre-pill"></span>
        </div>

        <div class="detail-row">
          <span class="detail-label">emotional impact</span>
          <div class="impact-row">
            <span>chill</span>
            <input id="detailImpact" type="range" min="0" max="100" disabled />
            <span>ruined me</span>
          </div>
        </div>

        <div class="detail-row">
          <span class="detail-label">me & this book</span>
          <p id="detailWhy" class="detail-body"></p>
        </div>

        <div class="detail-row">
          <span class="detail-label">review</span>
          <p id="detailReview" class="detail-body"></p>
        </div>

        <div class="detail-actions">
          <button id="deleteBook" class="danger-button">delete</button>
          <button id="editBook" class="primary-button">edit</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
